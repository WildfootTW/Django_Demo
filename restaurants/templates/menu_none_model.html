<!doctype html>
<html>
    <head>
        <title> Menu </title>
        <meta charset='utf-8'>
	<!--<link rel=stylesheet type="text/css" href="menu.css" / >-->
	<style>
	    table, th, td{
	    	border: 1px solid black;
	    }
    </head>
    <body>
        {% for food in foods %}
        {% comment %}
        <!--{% for food in foods reversed %} 倒轉 -->
        {% endcomment %}
        <h3>第{{ forloop.counter }}道食物</h3>
        <ul>
            <li> 名稱 : {{ food.name }}</li>
            <li> 價格 : {{ food.price }}</li>
            <li> 說明 : {{ food.comment }}</li>
            <li> 辣？ : {{ food.is_spicy }}</li>
        </ul>
        {% empty %}
            <p> Empty! </p>
        {% endfor %}
    </body>
</html>
